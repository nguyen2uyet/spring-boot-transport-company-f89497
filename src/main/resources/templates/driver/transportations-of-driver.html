<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <header th:insert="fragments.html :: header" ></header>  
  <div class="container mt-5">
    <div class="row">
      <div class="col-3">
        <aside th:insert="fragments.html :: aside"></aside> 
      </div>
      <div class="col-9">
        <!-- content -->
        <table class="table table-hover table-striped">
          <thead>
            <tr>
              <th>Id</th>
              <th>StartPoint</th>
              <th>EndPoint</th>
              <th>DepatureTime</th>
              <th>ArrivalTime</th>
              <th>StockId</th>
              <th>CashOnDelivery</th>
              <th>Driver</th>
              <th>Vehicle</th>
              <th>Company</th>
              <th>Edit</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="transportation:${transportations}">
              <td th:text="${transportation.id}"></td>
              <td th:text="${transportation.startPoint}"></td>
              <td th:text="${transportation.endPoint}"></td>
              <td th:text="${transportation.depatureTime}"></td>
              <td th:text="${transportation.arrivalTime}"></td>
              <td th:text="${transportation.stock.getId}"></td>
              <td th:text="${transportation.stock.getCashOnDelivery}"></td>
              <td th:text="${transportation.driver.getName}"></td>
              <td th:text="${transportation.vehicle.getPlate}"></td>
              <td th:text="${transportation.company.getName}"></td>
              <td><a class="btn btn-primary" th:href="@{/transportation/edit/{id}(id=${transportation.id})}">Edit</a></td>
              <td><a class="btn btn-warning" th:href="@{/transportation/delete/{id}(id=${transportation.id})}">Delete</a></td>
              
            </tr>
          </tbody>
        </table>
      </div>
    </div>
</body>

</html>
