<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <header th:insert="fragments.html :: header" ></header>  
  <div class="container mt-5">
    <div class="row">
      <div class="col-3">
        <aside th:insert="fragments.html :: aside"></aside> 
      </div>
      <div class="col-9">
        <!-- content -->
        <table class="table table-hover table-striped">
          <thead>
            <tr>
              <th>Id</th>
              <th>Name</th>
              <th>Age</th>
              <th>Class</th>
              <th>Salary</th>
              <th>Company</th>
              <th>Edit</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="driver:${drivers}">
              <td th:text="${driver.id}"></td>
              <td><a th:text="${driver.name}" th:href="@{/driver/transportations/{id}(id=${driver.id})}"></a></td>
              <td th:text="${driver.age}"></td>
              <td th:text="${driver.qualification}"></td>
              <td th:text="${driver.salary}"></td>
              <td th:text="${driver.company.getName}"></td>
              <td><a class="btn btn-primary" th:href="@{/driver/edit/{id}(id=${driver.id})}">Edit</a></td>
              <td><a class="btn btn-warning" th:href="@{/driver/delete/{id}(id=${driver.id})}">Delete</a></td>
              
            </tr>
          </tbody>
        </table>
        <div class="row justify-content-md-center">
          <div class="col col-lg-2">
            <a class="btn btn-primary position-relative"
            th:href="@{/driver/add}">Add Driver</a>
          </div>
          <div class="col-md-auto">
            <a class="btn btn-primary position-relative"
            th:href="@{/driver/sort/by-class}">Sort By Class</a>
          </div>
          <div class="col col-lg-2">
            <a class="btn btn-primary position-relative"
            th:href="@{/driver/sort/by-salary}">Sort By Salary</a>
          </div>
        </div>
      </div>
      </div>
    </div>
</body>
</html>
