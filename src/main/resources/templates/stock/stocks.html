<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <header th:insert="fragments.html :: header" ></header>  
  <div class="container mt-5">
    <div class="row">
      <div class="col-3">
        <aside th:insert="fragments.html :: aside"></aside> 
      </div>
      <div class="col-9">
        <!-- content -->
        <table class="table table-hover table-striped">
          <thead>
            <tr>
              <th>Id</th>
              <th>Sender</th>
              <th>Receiver</th>
              <th>Type</th>
              <th>CashOnDelivery</th>
              <th>Edit</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="stock:${stocks}">
              <td th:text="${stock.id}"></td>
              <td th:text="${stock.sender}"></td>
              <td th:text="${stock.receiver}"></td>
              <td th:text="${stock.type}"></td>
              <td th:text="${stock.cashOnDelivery}"></td>
              <td><a class="btn btn-primary" th:href="@{/stock/edit/{id}(id=${stock.id})}">Edit</a></td>
              <td><a class="btn btn-warning" th:href="@{/stock/delete/{id}(id=${stock.id})}">Delete</a></td>
              
            </tr>
          </tbody>
        </table>
        <div class="mt-5"><a class="btn btn-primary position-relative top-50 start-50 translate-middle"
          th:href="@{/stock/add}">Add stock</a></div>
      </div>
    </div>
  </div>
</body>

</html>
